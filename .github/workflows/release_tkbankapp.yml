# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tkbankapp

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://teddykportfolio.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c0e7bd8e7e94ef89e1ca8d2015a13cc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_585ca5cab75e43029d9a52ce303a08d0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: teddykportfolio.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c0e7bd8e7e94ef89e1ca8d2015a13cc }}/teddykportfolio/teddykportfolio/bankingapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tkbankapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_55eebe7ba7a54c3f806654d1a385bc80 }}
        images: 'teddykportfolio.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c0e7bd8e7e94ef89e1ca8d2015a13cc }}/teddykportfolio/teddykportfolio/bankingapp:${{ github.sha }}'